    <title>Feedback App</title>
  </head>
  <body>
    <div id="backgroundOne">
        <div id="backgroundTwo" class="mainShadow">
            <img src="./logo_badsi.png" class="float-right" width="31px" hight="9.625">
            <div id="contentOne">
                <p class="fontMedium orangeColor titleFontSize">Making Things<br><span style ='font-size: 120px'>SIMPLE</span></p>
                <p class="grayColor contentFontSize">Our goal at <strong>BADSI</strong> is to make things as<br><strong>EASY</strong> as possible for <strong>YOU</strong>. And, we belive<br> you are the best partner to help us make<br> it possible.</p>
                <p class="grayColor contentFontSize buttonmarginspace">Tell us about your current experience and possibilities of what it could be.</p>
                <button type="button" id="contentOneButton" class="btn btn-primary btn-lg appButton" onclick="nextPage('contentOne', 'contentTwo')">Give us your feedback &#8594</button>
            </div>
            <form>
            <div id="contentTwo">
                <p class="fontMedium orangeColor titleFontSize">What was the<br>objecteve of your<br>visit today?</p>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                              <input type="button" class="appButtonTwo" id="optionOne" value="Test Drive" onclick="assignValue(event,'testDrive','objectiveOne')">
                              <span id="objectiveOne"></span>
                            </div>
                        <div class="col-sm">
                            <input type="button" class="appButtonTwo" id="optionTwo" value="Car Parts" onclick="assignValue(event,'carParts','objectiveTwo')">
                              <span id="objectiveTwo"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                           <input type="button" class="appButtonTwo" id="optionThree" value="Car Repair" onclick="assignValue(event,'carRepair','objectiveThree')">
                              <span id="objectiveThree"></span>
                        </div>
                        <div class="col-sm">
                           <input type="button" class="appButtonTwo" id="optionFour" value="Insurance" onclick="assignValue(event,'insurance','objectiveFour')">
                              <span id="objectiveFour"></span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm">
                            <input type="button" class="appButtonTwo" id="optionFive" value="Car Offer" onclick="assignValue(event,'carOffer','objectiveFive')">
                              <span id="objectiveFive"></span>
                        </div>
                        <div class="col-sm">
                            <input type="button" class="appButtonTwo" id="optionSix" value="Sell Car" onclick="assignValue(event,'sellCar','objectiveSix')">
                              <span id="objectiveSix"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input type="button" class="appButtonTwo" id="optionSeven" value="Pickup Car" onclick="assignValue(event,'sellCar','objectiveSeven')">
                              <span id="objectiveSeven"></span>
                        </div>
                        
                        <div class="col-sm">
                            <input type="button" class="appButtonTwo" id="optionEight" value="Others" onclick="assignValue(event,'other','objectiveEight')">
                              <span id="objectiveEight"></span>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg" id="contentOneButton" onclick="nextPage(contentOne, contentTwo)">Next &#8594</button>
            </div>
                </form>
